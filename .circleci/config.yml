version: 2.1

commands:
  destroy_environment:
    steps:
      - run:
          name: Destroy environment
          command: |
            aws cloudformation delete-stack --stack-name prod-${CIRCLE_WORKFLOW_ID}


# Declare jobs
jobs:
  create_infrastructure:
      docker:
        - image: amazon/aws-cli
      steps:
        - checkout
        - run:
            name: Create Stack
            command: |
              aws cloudformation deploy \
                --template-file infra-template.yml \
                --stack-name prod-${CIRCLE_WORKFLOW_ID}
        - run: return 1
        - destroy_environment
          when: on_fail
  create_infrastructure_2:
    docker:
        - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          command: |
            aws cloudformation deploy --template-body infra-template.yml --stack-name cicd-basics
  configure_infrastructure:
    docker:
      - image: python:3.7-alpine3.11
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints: ["95:cc:4a:2a:56:ac:93:91:3c:49:09:0d:83:d1:8e:b5"]
      - run:
          name: Install dependencies
          command: |
            apk add --update ansible # install the dependencies needed for your playbook
      - run:
          name: Configure server
          command: |
            ANSIBLE_HOST_KEY_CHECKING=False ansible-playbook -i inventory playbook.yml

workflows:
  infra:
    jobs:
      - create_infrastructure
